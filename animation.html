<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="Stylesheet" href="style.css">
    <h1> HomeStuck </h1>
</head>
<body>
    What inspired me to create this particular shape/animation was because it
    comes from one of my favorite online animated comics called "HomeStuck."
    HomeStuck is a beautiful addition to this planet
    created by Andrew Hussie, it gives me air. Don't ask.
<svg width="80%" viewbox="0 0 200 200">
    <rect x="50" y="150" width="50" height="50" fill="#1CFC36" fill-opacity="0.3">
    <animate attributeName="fill" from="#00BB16" to="#00BB16" begin="click" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x" from="50" to="110" begin="mouseover" dur="4s"/>
  </rect>
    <rect x="110" y="150" width="50" height="50" fill="#1CFC36" fill-opacity="0.9">
    <animate attributeName="x" from="111" to="20" begin="mouseover" dur="4s"/>
      <animate attributeName="fill" from="#00BB16" to="#00BB16" begin="mouseover" dur="4s"/>
 </rect>
    <rect x="50" y="90" width="50" height="50" fill="#1CFC36" fill-opacity="0.9"/>
    <rect x="110" y="90" width="50" height="50" fill="#1CFC36" fill-opacity="0.3"/>
    <polygon points="100, 55, 200, 90, 10, 90" fill="#1CFC36" fill-opacity="0.9"/>
</svg>
</body>
</html>
